                    <form action="">
                       
                        <h2>Add Propessors</h2>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Propessors Name"

                        </div>
                        <div class="form-group">
                            <label for="uname">User Name</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter User Name"
                                name="name">
                        </div>
                        <div class="form-group">

                            <input type="number" class="form-control" id="pwd" placeholder="Enter Mobile Number"
                                name="number">
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date Of Birth</label>
                            <input type="date" class="form-control" id="date" placeholder="Enter Mobile Number"
                                name="date">
                        </div>
                        <select class="form-control" aria-label="Default select example">
                            <option selected="">Select Subject</option>

                            <option value="2">Chemistry</option>
                            <option value="3">English</option>

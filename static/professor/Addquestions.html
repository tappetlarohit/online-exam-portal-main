    <div id="cmm_bm"></div>

    <Add_questions>
        <div id="questions">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="qustions_title">
                            <h5>Add Questions Here</h5>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="Update_questions">
                                <form action="">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label for="number">Questions No:</label>
                                                <input type="number" class="form-control" id="email">
                                              </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="Question">Questions</label>
                                                <input type="text" class="form-control" id="email">
                                              </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="Question">Option 1 </label>
                                                <input type="text" class="form-control" id="email">
                                              </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="Question">Option 2 </label>
                                                <input type="text" class="form-control" id="email">
                                              </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="Question">Option 3 </label>
                                                <input type="text" class="form-control" id="email">
                                              </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="Question">Option 4 </label>
                                                <input type="text" class="form-control" id="email">
                                              </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <select class="form-control" aria-label="Default select example">
                                                <option selected>Select Correct Option</option>
                                                <option value="1">Option 1</option>
                                                <option value="2">Option 2</option>
                                                <option value="3">Option 3</option>
                                                <option value="3">Option 4</option>
                                            </select>
                                        </div> 
                                        
                                    </div><br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-success">Send Question</button>
                                        </div>
                                    </div>
                                    <br>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </Add_questions>
